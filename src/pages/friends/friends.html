
<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>{{'FRIENDS_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchstring"
    (input)="searchUser($event)"
    placeholder=" {{'FRIENDS_SEARCH' | translate}}"></ion-searchbar>
  <ion-list no-lines >
    <ion-list>
      <ion-item-sliding *ngFor="let key of filterUsers" >
        <ion-item >
          <ion-avatar item-left>
            <img src="{{key.photoURL}}">
          </ion-avatar>
          <h2>{{key.displayName}}</h2>
        </ion-item>
        <ion-item-options side="left">
          <button
            ion-button
            color="primary"
            (click)="sendReq(key)" >
            <ion-icon name="person-add"></ion-icon>
              {{'FRIENDS_ADD' | translate}}
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
