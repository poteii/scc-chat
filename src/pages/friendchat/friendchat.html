
<ion-header>

  <ion-navbar color="hcolor" >
    <ion-title>{{friend.displayName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class="chatwindow" >
    <ion-item *ngFor="let item of allMsg; let i = index" text-wrap >
      <ion-avatar
        item-left
        *ngIf="item.sentby === friend.uid" >
        <img src="{{friend.photoUrl}}">
      </ion-avatar>
      <div class="bubble me" *ngIf="item.sentby === friend.uid">
        <h3>{{item.message}}</h3>
      </div>
      <ion-avatar item-right *ngIf="item.sentby != friend.uid">
        <img src="{{photoURL}}">
      </ion-avatar>
      <div class="bubble you" *ngIf="item.sentby != friend.uid">
        <h3>{{item.message}}</h3>
      </div>
    </ion-item>
  </div>

</ion-content>

<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newMsg" placeholder="{{'FRIENDS_CHAT_NEW_MSG' | translate}}"></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
